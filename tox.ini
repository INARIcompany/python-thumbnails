[tox]
envlist =
    {py27,py34}-{django16,django17,django18}
skipsdist = True

[flake8]
max_line_length=100
exclude=.tox, venv

[pytest]
python_files = test_*.py

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}
commands =
    coverage run -p --source rmoq -m py.test
deps =
    pytest
    coverage
    mock
    django16: Django>=1.6,<1.7
    django17: Django>=1.7,<1.8
    django18: https://www.djangoproject.com/download/1.8a1/tarball/
