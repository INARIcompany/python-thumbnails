language: python

python:
  - "3.4"

cache:
  apt:
  directories:
    - .tox

services:
 - redis-server

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq libjpeg62 libjpeg62-dev zlib1g-dev

install:
 - pip install -U pip wheel
 - pip install -q coveralls tox

script:
 - tox



